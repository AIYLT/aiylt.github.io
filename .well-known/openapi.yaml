    **üéØ ËÇ°Á•®ÂàÜÊûê‰ºòÂåñ**:
    - Temperature: 0.1 (Á°ÆÂÆöÊÄßÂàÜÊûê)
    - Reasoning Effort: HIGH (Ê∑±Â∫¶Êé®ÁêÜ)
    - Max Tokens: 4000 (ËØ¶ÁªÜÂàÜÊûê)
    - Stream: false (ÈÅøÂÖçÈ™åËØÅÈóÆÈ¢ò)
    
    **üìä Ê†∏ÂøÉËÉΩÂäõ**:
    - ÂÆûÊó∂ËÇ°Á•®‰ª∑Ê†ºÂàÜÊûê
    - ÊäÄÊúØÊåáÊ†áËÆ°ÁÆó
    - È£éÈô©ËØÑ‰º∞‰∏éÂª∫ËÆÆ
    - Â∏ÇÂú∫Ë∂ãÂäøÈ¢ÑÊµã
    
    **üîß Ê®°ÂûãËßÑÊ†º**:
